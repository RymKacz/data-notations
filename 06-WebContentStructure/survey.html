<form>
        <label for="age">Age</label><br>
        <input type="number" id="age" name="age" min="1" max="120"><br><br>
        <label for="gender">Gender</label><br>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        <label for="howmanytimegpt">How often do you use ChatGPT</label>
        <select id="howmanytimegpt" name="howmanytimegpt">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="rarely">Rarely</option>
        </select><br><br>
        <label for="benefitsfromAI">Describe shortly your benefits from using AI</label><br>
        <textarea id="benefitsfromAI" name="benefitsfromAI" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
        
</form>
